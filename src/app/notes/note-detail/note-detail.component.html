<div>
  
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>
    Like <i class="fa fa-heart"></i>
  </span>
  <span class="button is-small is-info" (click)='dislike(note.dislike)'>
      Dislike <i class="fa fa-heart"></i>
    </span>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete</span>
  <p>This note has been Like {{ note.hearts || 0 }} times.</p>
  <p>This note has been Dislike {{ note.dislike || 0 }} times.</p>
</div>
